{% extends 'base.html' %} {% load static %} {% block content %}
<div id="content-header">
    <div id="breadcrumb"> <a href="index.html" title="Go to Home" class="tip-bottom"><i class="icon-home"></i>
            HOME</a> {% if data %} <a href="#">CATERINGE</a> <a href="#" class="current">UPDATE CATERING</a> </div>
    {% else %}<a href="#">CATERINGE</a> <a href="#" class="current">ADD CATERING</a> </div>{% endif %}
<h1>CATERING</h1>
</div>
<div class="container-fluid">
    <hr>
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span> {% if data %}
                    <h5>UPDATE CATERING</h5> {% else %}
                    <h5>ADD CATERING</h5>{% endif %}
                </div>
                <div class="widget-content nopadding">
                    <form class="form-horizontal" method="POST" action="{% url 'save' %}" name="addcatering" id="addcatering">
                        {% csrf_token %}

                        <input type="hidden" name="id" id="id" value="{{data.id}}"></input>
                        <input type="hidden" name="slug" id="slug" value="cateringes"></input>

                        <div class="control-group">
                            <label class="control-label">Service</label>

                            <div class="controls">
                                <input type="text" name="service" id="service" value='{% if data.service %}{{data.service}}{% endif %}'></input>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Catering Type</label>
                            <div class="controls">
                                <input name="catering_type" id="catering_type" value='{% if data.catering_type %}{{data.catering_type}}{% endif %}'></input>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Price</label>
                            <div class="controls">
                                <input type="text" name="price" id="price" value='{% if data.price %}{{data.price}}{% endif %}'></input>
                            </div>
                        </div>
                        {% if data %}
                        <div class="form-actions">
                            <input type="submit" value="UPDATE CATERING" class="btn btn-success"></input>
                        </div>
                        {% else %}
                        <div class="form-actions">
                            <input type="submit" value="ADD CATERING" class="btn btn-success"></input>
                        </div>
                        {% endif %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
